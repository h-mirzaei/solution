apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana2
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana2
  template:
    metadata:
      name: grafana2
      labels:
        app: grafana2
    spec:
      containers:
      - name: grafana2
        image: grafana/grafana:latest
        ports:
        - name: grafana2
          containerPort: 3000
        resources:
          limits:
            memory: "1Gi"
            cpu: "1000m"
          requests: 
            memory: 500M
            cpu: "500m"
        volumeMounts:
          - mountPath: /var/lib/grafana
            name: grafana-storage
          - mountPath: /etc/grafana/provisioning/datasources
            name: grafana-datasources
            readOnly: false
      volumes:
        - name: grafana-storage
          emptyDir: {}
        - name: grafana-datasources
          configMap:
              defaultMode: 420
              name: grafana-datasources
